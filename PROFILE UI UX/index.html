<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="top-section"></div>
        <div class="image-container">
            <img src="img.JPG" alt="Profile Picture">
        </div>
        <div class="info">
            <h2>AVADH KALATHIYA</h2>
            <p>WEBSITE DEVEPOLER OR DESIGN UI/UX</p>

            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>

            <div class="buttons">
                <button class="subscribe">Subscribe</button>
                <button class="message">Message</button>
            </div>

            <div class="stats">
                <div><i class="far fa-heart"></i> 60.4k</div>
                <div><i class="far fa-comment"></i> 20k</div>
                <div><i class="far fa-share-square"></i> 12.4k</div>
            </div>
        </div>
    </div>
</body>
</html>
